<!DOCTYPE html>
<html>
<head>
  <title>습득물 등록</title>
</head>
<body>
  <h1>습득물 등록</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>물품명: <input type="text" name="item_name" required></label><br>
    <label>장소: <input type="text" name="location" required></label><br>
    <label>날짜: <input type="date" name="date" required></label><br>
    <label>특이사항: <textarea name="notes"></textarea></label><br>
    <label>연락처: <input type="text" name="contact" required></label><br>
    <label>사진 첨부: <input type="file" name="photo" accept="image/*"></label><br><br>
    <button type="submit">등록하기</button>
  </form>
</body>
</html>
