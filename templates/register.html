<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>습득물 등록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1><span>📌</span> <span class="orange">습득물 등록</span></h1>

    <form method="post" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="물건 이름" required>
      <input type="text" name="location" placeholder="습득 장소">
      <input type="date" name="date">
      <input type="text" name="notes" placeholder="특이사항">
      <input type="text" name="contact" placeholder="연락처" required>
      <input type="file" name="photo" accept="image/*">
      <button type="submit">등록하기</button>
    </form>

    <a href="/">← 홈으로 돌아가기</a>
  </div>
</body>
</html>
