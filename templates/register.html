{% include 'header.html' %}

<div class="container">
  <h2>📌 습득물 등록</h2>

  <!-- enctype 추가(사진 업로드) -->
  <form method="POST" enctype="multipart/form-data">
    <input  type="text"  name="name"      placeholder="물품명"       required>
    <input  type="text"  name="location"  placeholder="습득 장소">
    <input  type="date"  name="date"      placeholder="습득 일자">
    <textarea name="notes" rows="3" placeholder="특이사항"></textarea>
    <input  type="text"  name="contact"   placeholder="연락처"      required>

    <!-- ⬇ 사진 업로드 필드 복원 -->
    <input  type="file"  name="photo"     accept="image/*">

    <input  type="submit" value="등록하기">
  </form>

  <div class="home-button">
    <a href="{{ url_for('home') }}"><button>🏠 홈으로 돌아가기</button></a>
  </div>
</div>

</body>
</html>
