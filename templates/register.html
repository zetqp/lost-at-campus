<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>습득물 등록 - Lost@Campus</title>
</head>
<body>
  <h1>📌 습득물 등록</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>물건 이름: <input type="text" name="name" required></label><br>
    <label>장소: <input type="text" name="location"></label><br>
    <label>날짜: <input type="date" name="date"></label><br>
    <label>특이사항: <textarea name="notes"></textarea></label><br>
    <label>연락처: <input type="text" name="contact" required></label><br>
    <label>사진 첨부: <input type="file" name="photo" accept="image/*"></label><br>
    <button type="submit">등록</button>
  </form>

  <a href="/">홈으로</a>
</body>
</html>
