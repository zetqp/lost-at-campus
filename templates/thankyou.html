{% extends 'base.html' %}

{% block content %}
<section class="container">
    <h2>🎉 등록이 완료되었습니다!</h2>
    <div class="info-box">
        <p><strong>물품명:</strong> {{ item.item_name }}</p>
        <p><strong>습득 장소:</strong> {{ item.location }}</p>
        <p><strong>습득 일자:</strong> {{ item.date }}</p>
        <p><strong>특이사항:</strong> {{ item.note }}</p>
        <p><strong>연락처:</strong> {{ item.contact }}</p>
    </div>
    <a href="{{ url_for('home') }}">🏠 홈으로 돌아가기</a>
</section>
{% endblock %}
