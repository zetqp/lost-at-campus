{% include 'header.html' %}

<div class="form-container">
  <h2>🔍 분실물 검색</h2>
  <form method="POST">
    <input type="text" name="keyword" placeholder="키워드 입력" required>
    <button type="submit">검색</button>
  </form>
  <a class="home-link" href="/">← 홈으로</a>
</div>

<div class="item-list">
  {% for item in items %}
    <div class="item">
      <strong>{{ item[1] }}</strong> | {{ item[2] }} | {{ item[3] }}<br>
      {{ item[4] }}<br>
      연락처: {{ item[5] }}<br>
      {% if item[6] %}<img src="{{ url_for('static', filename='uploaded_photos/' ~ item[6]) }}" height="100">{% endif %}
    </div>
  {% endfor %}
</div>
