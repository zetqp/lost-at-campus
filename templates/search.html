{% include 'header.html' %}
<div class="container">
  <h2>분실물 검색</h2>
  <form method="post">
    <input type="text" name="keyword" placeholder="키워드 입력">
    <button type="submit">검색</button>
  </form>
  <ul>
    {% for item in items %}
    <li>{{ item[1] }} | {{ item[2] }} | {{ item[3] }} | {{ item[4] }} | {{ item[5] }}
      {% if item[6] %}<br><img src="/static/uploaded_photos/{{ item[6] }}" style="max-width:200px;">{% endif %}
    </li>
    {% endfor %}
  </ul>
  <br>
  <a href="/">← 홈으로 돌아가기</a>
</div>
