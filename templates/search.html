<!DOCTYPE html>
<html>
<head>
  <title>분실물 검색</title>
</head>
<body>
  <h1>분실물 검색</h1>
  <form method="get">
    <input type="text" name="keyword" placeholder="검색어를 입력하세요" required>
    <button type="submit">검색</button>
  </form>

  {% if results %}
    <h2>검색 결과:</h2>
    <ul>
      {% for row in results %}
        <li>{{ row[0] }} | {{ row[1] }} | {{ row[2] }} | {{ row[3] }} | {{ row[4] }}</li>
      {% endfor %}
    </ul>
  {% elif keyword %}
    <p>검색 결과가 없습니다.</p>
  {% endif %}
</body>
</html>
