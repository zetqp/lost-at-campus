<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>분실물 검색 - Lost@Campus</title>
</head>
<body>
  <h1>🔍 분실물 검색</h1>
  <form method="POST">
    <input type="text" name="keyword" placeholder="키워드 입력" required>
    <button type="submit">검색</button>
  </form>

  <hr>

  {% if items %}
    <ul>
    {% for item in items %}
      <li>
        <strong>{{ item[1] }}</strong> - {{ item[2] }} - {{ item[3] }}<br>
        특이사항: {{ item[4] }}<br>
        연락처: {{ item[5] }}<br>
        {% if item[6] %}
          <img src="{{ url_for('static', filename='uploaded_photos/' + item[6]) }}" alt="사진" style="max-width:200px; max-height:200px;">
        {% endif %}
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>검색 결과가 없습니다.</p>
  {% endif %}

  <a href="/">홈으로</a>
</body>
</html>
