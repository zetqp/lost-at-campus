{% include 'header.html' %}
<div class="container">
    <h2>🔍 분실물 검색</h2>
    <form method="POST">
        <input type="text" name="keyword" placeholder="물품명, 장소, 특이사항 등" required>
        <input type="submit" value="검색하기">
    </form>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>
                    <strong>{{ item[1] }}</strong> - {{ item[2] }} ({{ item[3] }})<br>
                    {{ item[4] }} / {{ item[5] }}
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="home-button">
        <a href="{{ url_for('home') }}"><button>🏠 홈으로 돌아가기</button></a>
    </div>
</div>
</body>
</html>
