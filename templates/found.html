{% include 'header.html' %}
<div class="container">
    <h2>✅ 찾았어요!</h2>
    <form method="POST">
        <input type="text" name="keyword" placeholder="물품명, 장소, 특이사항" required>
        <input type="text" name="contact" placeholder="연락처" required>
        <input type="submit" value="삭제하기">
    </form>
    <p>{{ message }}</p>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>
                    <strong>{{ item[1] }}</strong> - {{ item[2] }} ({{ item[3] }})<br>
                    {{ item[4] }} / {{ item[5] }}
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% endif %}
