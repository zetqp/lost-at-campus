{% include 'header.html' %}

<div class="container">
  <h2>✅ 찾았어요!</h2>

  <form method="POST">
    <input type="text" name="keyword"  placeholder="물품명, 장소, 특이사항" required>
    <input type="text" name="contact"  placeholder="연락처"              required>
    <input type="submit" value="삭제하기">
  </form>

  <p>{{ message }}</p>

  <ul style="list-style:none;padding:0;">
    {% for item in items %}
      <li style="margin-bottom:25px;">
        <strong>{{ item.name }}</strong> — {{ item.location }} ({{ item.date }})<br>
        {{ item.notes }} / ☎ {{ item.contact }}<br>

        {# ⬇ 사진 썸네일 #}
        {% if item.photo_filename %}
          <img src="{{ url_for('static', filename='uploaded_photos/' ~ item.photo_filename) }}"
               style="max-width:150px;border-radius:6px;margin-top:8px">
        {% endif %}
      </li>
      <hr>
    {% endfor %}
  </ul>

  <div class="home-button">
    <a href="{{ url_for('home') }}"><button>🏠 홈으로 돌아가기</button></a>
  </div>
</div>

</body>
</html>
